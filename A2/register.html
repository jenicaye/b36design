<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet"type="text/css" href="assets/css/style.css">
	<title>Register Page</title>
</head>
<body>
	<h1>Register Page</h1>

	<p id="p1" class="white">Hello World</p>
	<p id="p2">this is 2nd paragraph</p>

	<button class="right">Click Me!</button>

	<form action="/backend">
		<fieldset>
			<legend>Login Credentials</legend>
			<label for="username">Username</label>
			<input required type="text" id="username"><br>
			<label for="email">Email</label>
			<input required type="email" id="email"><br>
			<label for="Password">Password</label>
			<input required type="password" id="password"><br>
		</fieldset>
	
		<fieldset>
			<legend>Details</legend>
			<label for="address">Address</label>
			<input type="text"><br>
			<input readonly type="number" placeholder="Contact#" " value="63"><br>
			<!-- placeholder is override by value -->
			<!-- value 63 can still be remove -->
			<!-- readonly can make value can not be remove -->
			<!-- readonly is often used for information from previous pages -->
	
			<textarea rows="6" cols="50" id="description" placeholder="Describe yourself"></textarea><br>
			Country:
			<select>
			<option>PH</option>
			<option selected>US</option> 
			<!-- --selected tag to show as default -->
			<option>AU</option>
			</select><br>
			Gender:
			<input type="radio" name="gender">Male
			<input type="radio" name="gender" checked>Female
			<!-- can check as many as you want -->
			<!-- checked means to show us default selection in radio button -->
			<input type="radio" name="gender">Others
			Interests:
			<input checked type="checkbox" name="">Sports
			<!-- checked means to show us default selection in radio button -->
			<input checked type="checkbox" name="">Books
			<input type="checkbox" name="">Boys
			<input type="checkbox" name="">Girls
			<input type="checkbox" name="">Pets
			<br>

		</fieldset>
		
		
		<input type="submit" value="Register!">
		<button>Submit</button>
		<br>


	</form>
</body>
</html>
