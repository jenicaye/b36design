<head>
	<title>CSS BOX</title>

<body>
	<h1>Headings are block elements</h1>
	<!-- div is a block element -->
	<div id="container">
	
	<div style="height: 1px"></div>
	<!-- this will prevent margin collapse, the margin will be 91 pox (instead of 50px) -->
	<p>paragraphs are blocks too
	<!-- blocks meaning the following will be in next line -->
	<!-- <em> emphasis tag -->

	<em>However</em>, em and strong elements are not. They are <strong>inline</strong> elements.

	<p>Block elements define the flow of the HTML document, while <span>inline</span> elements do not.</p>
	
	</p>

	</div>
	<!-- katabi or next line -->
