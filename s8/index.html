<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- compatible for IE and Chrome -->
	<title>Wireframe Activity</title>
	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Bitter|Raleway&display=swap" rel="stylesheet">
		
	<!-- fav icon -->
	<!-- icon of the webpage at tab bar -->
	<link rel="icon" type="image/gif/png" href="assets/images/a.png">


	<!-- fontawesome icons -->

	<!-- external css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<nav class="nav">
		<img src="assets/images/a.png" class="logo">
		<ul>
			<li>
				<a href="#home">Home</a>
			</li>
			<li>
				<a href="#register">Register</a>
			</li>
			<li>
				<a href="#projects">Projects</a>
			</li>
			<li>
				<a href="#gallery">Gallery</a>
			</li>
		</ul>
	</nav>

	<main class="main">
		<section id="home" class="banner">
			<div class="box">
			<h1>Zuitt Coding Bootcamp</h1>
			<p>This is a sample website layout utilizing css positioning</p>
			</div>	
		</section>
		<!-- end section home -->
		<a href="#home" id="back">Back to Top</a>


		<section id="register" class="register">
			<form>
				<label for="name">Username</label>
				<!-- label vs span, click username, label will automatic go to the cell -->
				<input id="name" type="text" class="form-control">

				<div id="user-alert" class="alert">
					<h3>Make sure to enter a wholesome username</h3>
				</div>
				<label for="email">Email</label>
				<input id="email" type="email" class="form-control">
				<div id="email-alert" class="alert">
					<h3>Input a valid email address</h3>
				</div>
				<label for="pass">Password</label>
				<input type="password" id="pass" class="form-control">
				<label for="pass2">Confirm Password</label>
				<input type="password" id="pass2" class="form-control">

				<button type="button" class="btn-block">Register</button>
			</form>
			<!-- type="button" to prevent go back to home page -->
			
		</section>
		<!-- end section register -->

		<section id="services" class="services">
			SERVICES
		</section>

		<!-- end section services -->


		<section id="projects"class="projects">
			PROJECTS
		</section>
		<!-- end section projects -->

		<section id="gallery" class="gallery">
			GALLERY
		</section>
		<!-- end section gallery -->


	</main>

</body>
</html>
